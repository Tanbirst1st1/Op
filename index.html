<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor & Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for professional look -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .upload-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result-section {
            margin-top: 20px;
            text-align: center;
        }
        .url-display {
            word-break: break-all;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        .library-btn {
            display: none; /* Hidden for non-logged-in users */
        }
        .logged-in .library-btn {
            display: inline-block;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #343a40;
            color: white;
            text-align: center;
        }
        .alert-danger {
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Image Compressor & Uploader</h1>
            <p class="lead">Compress your images and upload them to ImgBB for easy sharing.</p>
            <a href="#upload" class="btn btn-light btn-lg mt-3">Get Started</a>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container upload-container" id="upload">
        <h2 class="text-center mb-4">Upload & Compress Image</h2>
        <div class="mb-3">
            <input type="file" id="imageInput" class="form-control" accept="image/*" />
        </div>
        <button id="compressBtn" class="btn btn-primary w-100">Compress & Upload</button>
        <div class="text-center mt-3">
            <button class="btn btn-secondary library-btn" data-bs-toggle="modal" data-bs-target="#libraryModal">View Image Library</button>
        </div>
        <div id="status" class="result-section"></div>
        <div id="result" class="result-section"></div>
    </div>

    <!-- Image Library Modal (Placeholder for Logged-in Users) -->
    <div class="modal fade" id="libraryModal" tabindex="-1" aria-labelledby="libraryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="libraryModalLabel">Image Library</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Image library feature is available for logged-in users. Login system to be implemented later.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Image Compressor. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- browser-image-compression -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <!-- JavaScript for Compression and Upload -->
    <script>
        // Simulated login state (replace with actual login check later)
        const isLoggedIn = false; // Set to true for testing logged-in state
        if (isLoggedIn) {
            document.body.classList.add('logged-in');
        }

        // Replace with your valid ImgBB API key
        const apiKey = 'YOUR_IMGBB_API_KEY'; // Get from https://imgbb.com/api
        const imageInput = document.getElementById('imageInput');
        const compressBtn = document.getElementById('compressBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        compressBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Please select an image.</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="alert alert-info">Compressing image...</div>';

            try {
                // Compress image
                const options = {
                    maxSizeMB: 1, // Target size: 1MB
                    maxWidthOrHeight: 1920, // Max resolution
                    useWebWorker: true
                };
                const compressedFile = await imageCompression(file, options);

                statusDiv.innerHTML = '<div class="alert alert-info">Uploading to ImgBB...</div>';

                // Upload to ImgBB
                const formData = new FormData();
                formData.append('image', compressedFile);

                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    const imageUrl = data.data.url;
                    statusDiv.innerHTML = '<div class="alert alert-success">Image uploaded successfully!</div>';
                    resultDiv.innerHTML = `
                        <p><strong>Direct URL:</strong></p>
                        <p class="url-display">${imageUrl}</p>
                        <a href="${imageUrl}" target="_blank" class="btn btn-outline-primary mt-2">View Image</a>
                    `;
                    if (isLoggedIn) {
                        // Stub for saving to image library (to be implemented with login)
                        console.log('Image saved to library (placeholder):', imageUrl);
                    }
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">Upload failed: ${data.error.message || 'Unknown error. Please check your API key.'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}. Please ensure the API key is valid and try again.</div>`;
            }
        });
    </script>
</body>
</html>
