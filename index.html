<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor & Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .upload-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result-section {
            margin-top: 20px;
            text-align: center;
        }
        .url-display {
            word-break: break-all;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        .library-btn {
            display: none;
        }
        .logged-in .library-btn {
            display: inline-block;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #343a40;
            color: white;
            text-align: center;
        }
        .alert-danger {
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Image Compressor & Uploader</h1>
            <p class="lead">Compress images in multiple formats and share via ImgBB.</p>
            <a href="#upload" class="btn btn-light btn-lg mt-3">Get Started</a>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container upload-container" id="upload">
        <h2 class="text-center mb-4">Upload & Compress Image</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Select Image</label>
                <input type="file" id="imageInput" class="form-control" accept="image/jpeg,image/png,image/webp" />
            </div>
            <div class="mb-3">
                <label for="formatSelect" class="form-label">Output Format</label>
                <select id="formatSelect" class="form-select">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            <button type="submit" id="compressBtn" class="btn btn-primary w-100">Compress & Upload</button>
        </form>
        <div class="text-center mt-3">
            <button class="btn btn-secondary library-btn" data-bs-toggle="modal" data-bs-target="#libraryModal">View Image Library</button>
        </div>
        <div id="status" class="result-section"></div>
        <div id="result" class="result-section"></div>
    </div>

    <!-- Image Library Modal (Placeholder) -->
    <div class="modal fade" id="libraryModal" tabindex="-1" aria-labelledby="libraryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="libraryModalLabel">Image Library</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Image library feature is available for logged-in users. Login system to be implemented later.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Image Compressor. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Client-side JavaScript -->
    <script>
        // Simulated login state
        const isLoggedIn = false; // Set to true for testing
        if (isLoggedIn) {
            document.body.classList.add('logged-in');
        }

        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const formatSelect = document.getElementById('formatSelect');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            const format = formatSelect.value;

            if (!file) {
                statusDiv.innerHTML = '<div class="alert alert-danger">Please select an image.</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="alert alert-info">Processing image...</div>';

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('format', format);

                const response = await fetch('/api/compress', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="alert alert-success">Image uploaded successfully!</div>';
                    resultDiv.innerHTML = `
                        <p><strong>Direct URL:</strong></p>
                        <p class="url-display">${data.url}</p>
                        <a href="${data.url}" target="_blank" class="btn btn-outline-primary mt-2">View Image</a>
                    `;
                    if (isLoggedIn) {
                        console.log('Image saved to library (placeholder):', data.url);
                    }
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error || 'Unknown error. Please check your API key.'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}. Please try again.</div>`;
            }
        });
    </script>
</body>
</html>
